name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo test --verbose
  
  test-python-feature:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Python build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev pkg-config
    - name: Set Python environment for PyO3
      run: |
        echo "PYO3_PYTHON=$(which python3)" >> $GITHUB_ENV
        echo "PYTHON_SYS_EXECUTABLE=$(which python3)" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$(python3 -c 'import sysconfig; print(sysconfig.get_config_var(\"LIBDIR\"))'):$LD_LIBRARY_PATH" >> $GITHUB_ENV
    - run: cargo test --features python --verbose
